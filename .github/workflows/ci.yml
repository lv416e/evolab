name: ci-min

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      full:
        description: "Run full test suite"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  path-filter:
    runs-on: ubuntu-latest
    outputs:
      run_ci: ${{ steps.filter.outputs.code_changed }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            code_changed:
              - 'src/**'
              - 'include/**'
              - 'apps/**'
              - 'tests/**'
              - '**/CMakeLists.txt'
              - '**/*.cmake'

  build-test:
    needs: path-filter
    if: needs.path-filter.outputs.run_ci == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        numa: [off, on]
        exclude:
          - os: windows-latest
            numa: on
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build ccache build-essential cmake

      - name: Install NUMA deps (Linux, when numa=on)
        if: runner.os == 'Linux' && matrix.numa == 'on'
        run: |
          sudo apt-get install -y libnuma1 libnuma-dev numactl

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2

      - name: Cache ccache (Linux)
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
          restore-keys: |
            ccache-${{ runner.os }}-

      - name: Init ccache (Linux)
        if: runner.os == 'Linux'
        run: |
          ccache --zero-stats || true
          ccache --max-size=500M || true

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          EXTRA_FLAGS=""
          if [[ "${{ matrix.numa || 'off' }}" == "on" ]]; then
            EXTRA_FLAGS="-DEVOLAB_WITH_NUMA=ON"
          else
            EXTRA_FLAGS="-DEVOLAB_WITH_NUMA=OFF"
          fi
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            $EXTRA_FLAGS

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -A x64 -DEVOLAB_WITH_NUMA=OFF

      - name: Build (Linux)
        if: runner.os == 'Linux'
        env:
          CCACHE_BASEDIR: ${{ github.workspace }}
          CCACHE_NOHASHDIR: "true"
        run: |
          cmake --build build --parallel
          ccache --show-stats || true

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --config Release --parallel

      - name: Test (Linux, smoke by default)
        if: runner.os == 'Linux'
        run: |
          CORES=$(getconf _NPROCESSORS_ONLN 2>/dev/null || sysctl -n hw.ncpu || echo 2)
          if [[ "${{ github.event.inputs.full || 'false' }}" == "true" ]]; then
            ctest --test-dir build --output-on-failure -j "$CORES" --timeout 300
          else
            ctest --test-dir build --output-on-failure -j "$CORES" --timeout 120 -L smoke
          fi

      - name: Test (Windows, smoke by default)
        if: runner.os == 'Windows'
        run: |
          $cores = [Environment]::ProcessorCount
          $full = "${{ github.event.inputs.full || 'false' }}"
          if ($full -eq "true") {
            ctest --test-dir build -C Release --output-on-failure -j $cores --timeout 300 -E numa
          } else {
            ctest --test-dir build -C Release --output-on-failure -j $cores --timeout 120 -L smoke -E numa
          }
        shell: pwsh

      - name: Upload failing logs (only on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ctest-logs
          path: build/Testing/Temporary/LastTest.log
          if-no-files-found: ignore
